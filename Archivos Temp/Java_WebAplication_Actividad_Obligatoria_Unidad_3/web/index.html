<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">

    </head>
    
    <body class="container bg-dark">
  <div class="row justify-content-md-center">

        <div class="card  text-dark w-50 bg-light">

            <div class="card-header text-center ">

                <h1>Plataforma Cloud</h1>

                <h2>Bienvenido! Ingresa tus datos de acceso</h2>

            </div>

            <div class="card-body">
                <form method="POST" action="FormularioServlet">
                    
                    <div class="form-group">
                           <label class="form-label"> Nombre:</label>
                           <input type="text" class="form-control" name="Nombre"  placeholder="Ingrese su nombre completo" required> 
                    
                    </div>

                    <div class="form-group">
                        <label class="form-label"> Apellido: </label>
                        <input type="text" class="form-control" name="Apellido"  placeholder="Ingrese su apellido" required> 
                    </div>
                    
                    <div class="form-group ">
                        <label class="form-label"> Cursos: </label>
                        <select class="form-control" aria-label=".form-select-sm example" name="Cursos">
                            <option value="" selected="true" disabled="disabled">seleccione un curso</option>
                            <option value="Full Stack - Java">Full Stack - Java</option>
                            <option value="Full Stack - PHP">Full Stack - PHP</option>
                            <option value="Full Stack - Python">Full Stack - Python</option>
                            <option value="FullStack - Desarrollo Web (JavaScript/Node.JS)">FullStack - Desarrollo Web (JavaScript/Node.JS)</option>
                            <option value="Testing & QA">Testing & QA</option>
                        </select>
                    </div>
                      <div class="form-group">

                        <label class="form-label"> Comision:</label>
                        <input type="text" class="form-control" name="Comision" placeholder="Ingrese su numero de comision" required> 
                    </div>
                    

                    <div class="form-group text-center">

                        <input type="submit" class="btn btn-outline-primary" name="Ingresar">

                    </div>

                </form>
            </div>
           


        </div>

      </div>
    </body>
</html>
