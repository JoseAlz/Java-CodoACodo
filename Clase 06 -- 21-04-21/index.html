<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
          width: 350px;
          height: 70px;
          padding: 10px;
          border: 1px solid #aaaaaa;
        }
        </style>
        <script>
        function allowDrop(ev) {
          ev.preventDefault();
        }
        
        function drag(ev) {
          ev.dataTransfer.setData("Text", ev.target.id);
        }
        
        function drop(ev) {
          var data = ev.dataTransfer.getData("Text");
          ev.target.appendChild(document.getElementById(data));
          ev.preventDefault();
        }
        </script>
</head>
<body>
    <h1>Titulo del articulo sin estar en article</h1>
    <article>
        <header>
            <h1>Titulo del articulo</h1>
            <p class="intro">Peque√±a introduccion</p>
        </header>

    </article>
    <p contenteditable="true">This is a paragraph</p>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<p id="drag1" draggable="true" ondragstart="drag(event)">This is a draggable paragraph. Drag this element into the rectangle.</p>

<p contenteditable="true" spellcheck="true">This is a praggagraph. It is editable. Try to change the text.</p>

First name: <input type="text" name="fname" spellcheck="true">


</body>
</html>
